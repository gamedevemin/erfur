<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="ERFUR - Modern TakÄ± ve Aksesuar" />
    <title>ERFUR</title>
    
    <!-- Temel stil -->
    <style>
      html {
        height: 100%;
        background: #ffffff;
      }
      
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #000;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @media (max-width: 768px) {
        body {
          position: fixed;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        #root {
          position: fixed;
          width: 100%;
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
    
    <!-- Kritik kaynaklar -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="loading" class="loading"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
